<ion-header>
  <ion-toolbar>
    <ion-title
      ><img id="logo" src="assets/logoFeastFleet.png" alt="company logo"
    /></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    animated
    [debounce]="800"
    search-icon="pizza-outline"
    placeholder="Find your feast..."
    (ionChange)="onSearchChange($event)"
    #searchInput
  >
  </ion-searchbar>

  <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <h4>Results for "{{query}}"</h4>
      </ion-label>
    </ion-list-header>
    <app-restaurant *ngFor="let restaurant of restaurants" [restaurant]="restaurant"></app-restaurant>
  </ion-list>
</ion-content>
